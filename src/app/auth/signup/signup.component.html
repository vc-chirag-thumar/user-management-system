<div class="form-wrapper flex flex-auto min-h-screen relative overflow-hidden h-screen w-screen bg-slate-300">
    <div class="flex items-center justify-center w-full h-full">
        <mat-card class="login-form w-1/3 p-4">
            <form >
                <h2 class="text-slate-600 text-lg mb-4 text-center font-bold">Sign Up</h2>
                <mat-form-field class="w-full">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="Placeholder">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="flex justify-center">
                    <button mat-raised-button color="accent" class="mx-auto">Login</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
<router-outlet></router-outlet>
