<div class="p-4">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
      <!-- Id Column -->
      <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
        <th mat-header-cell *matHeaderCellDef> {{ col.label }} </th>
        <td mat-cell *matCellDef="let user">
          <div [ngSwitch]="col.type" *ngIf="!user.isEdit &amp;&amp; !col.disabled">
            <div class="btn-edit" *ngSwitchCase="'isEdit'">
              <button mat-button (click)="user.isEdit = !user.isEdit">
                Edit
              </button>
            </div>
            <span *ngSwitchDefault>
              {{ user[col.key] }}
            </span>
          </div>
          <div [ngSwitch]="col.type" *ngIf="user.isEdit &amp;&amp; !col.disabled">
            <div class="btn-edit" *ngSwitchCase="'isEdit'">
              <button mat-button (click)="user.isEdit = !user.isEdit">Done</button>
            </div>
            <mat-form-field *ngSwitchDefault>
              <input [type]="col.type" matInput [(ngModel)]="user[col.key]" />
            </mat-form-field>
          </div>
        </td>
      </ng-container>
      <!-- fullname Column -->
      <!-- <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Full Name</th>
        <td mat-cell *matCellDef="let user"> {{user.fullname}} </td>
      </ng-container> -->
  
      <!-- email Column -->
      <!-- <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email ID</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container> -->
  
      <!-- password Column -->
      <!-- <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container> -->

      <!-- Action Column -->
      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="!text-center"> Action </th>
        <td mat-cell *matCellDef="let user" class="!text-center">
          <mat-icon class="cursor-pointer" (click)="editRow(user)">edit</mat-icon>
          <mat-icon class="cursor-pointer" (click)="deleteData(user.id)">delete</mat-icon> 
        </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   [length]="itemCount"
                   [pageSize]="5"
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    
</div>

</div>
