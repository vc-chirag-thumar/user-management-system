<div class="p-4">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Id Column -->
      <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
        <th mat-header-cell *matHeaderCellDef> {{ col.label }} </th>
        <td mat-cell *matCellDef="let user">
          
          <div [ngSwitch]="col.type" *ngIf="!user.isEdit">
            <div class="btn-edit" *ngSwitchCase="'isEdit'">
              <mat-icon class="cursor-pointer" (click)="editRow(user)">edit</mat-icon>
              <mat-icon class="cursor-pointer" (click)="deleteData(user.id)">delete</mat-icon>
            </div>
            <span *ngSwitchDefault>
              {{ user[col.key] }}
            </span>
          </div>
          <div [ngSwitch]="col.type" *ngIf="user.isEdit &amp;&amp; !col.disabled">
            <div class="btn-edit" *ngSwitchCase="'isEdit'">
              <mat-icon class="cursor-pointer" (click)="saveData(user)">save</mat-icon>
              <mat-icon class="cursor-pointer" (click)="cancelData(user)">cancel</mat-icon>
            </div>
            <mat-form-field *ngSwitchDefault>
              <input [type]="col.type" matInput [(ngModel)]="user[col.key]" />
            </mat-form-field>
          </div>
          <div [ngSwitch]="col.disabled" *ngIf="user.isEdit &amp;&amp; col.disabled">
              <span *ngSwitchDefault>
                {{ user[col.key] }}
              </span>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="itemCount" [pageSize]="5"
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
