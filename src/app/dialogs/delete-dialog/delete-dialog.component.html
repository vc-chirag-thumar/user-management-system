<div class="text-center">
  <h2 mat-dialog-title>Delete Confirmation</h2>
  <mat-dialog-content>
    Are you sure you want to delete this item?
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
    <button mat-raised-button color="accent" (click)="onYesClick()">Yes, Delete</button>
  </mat-dialog-actions>
</div>
